spring:
  profiles:
    active: dev
  application:
    name: MACULA
    group: MACULA
  messages:
    basename: classpath*:i18n/messages,classpath*i18n/validation
  jpa:
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
  jdbc:
    template:
      fetch-size: -1
      max-rows: -1
  http:
    encoding:
      force: true
  h2:
    console:
      enabled: false
macula:
  redis:
    - name: cache
      single-server-config:
        address: redis://localhost:6379
    - name: data
      single-server-config:
        address: redis://localhost:6379
  klock:
    address: redis://localhost:6379
    #cluster-server:
    #  node-addresses: 127.0.0.1:7000,127.0.0.1:7001,127.0.0.1:7002,127.0.0.1:7003,127.0.0.1:7004,127.0.0.1:7005
  datasource:
    druid:
      - name: macula-uid
        ## JDBC配置
        url: ${macula.datasource.macula-uid.url}
        username: root
        password:
        ## 连接池配置
        max-active: 100
        initial-size: 1
        max-wait: 60000
        min-idle: 1
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        validation-query: select '1'
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        pool-prepared-statements: true
        max-open-prepared-statements: 50
        max-pool-prepared-statement-per-connection-size: 20
        ## 过滤器配置
        filters: stat,wall
  jpa:
    repositories:
      - name: macula-uid
        entity-packages: org.macula.uid
        repository-packages: org.macula.uid
        service-package: org.macula.uid
---
spring:
  profiles: dev
  jpa:
    show-sql: true

macula:
  datasource:
    macula-uid:
      url: jdbc:mysql://127.0.0.1:3306/macula-uid?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false